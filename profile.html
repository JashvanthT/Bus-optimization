<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Page</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-container {
      background-color: #fdfdfd;
      text-align: center;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.05);
      width: 320px;
      color: #333;
      position: relative;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      color: black;
      font-size: 24px;
    }


    .name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .driver-info {
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-size: 16px;
    }

    .stat {
      text-align: center;
      flex: 1;
    }

    .stat span {
      display: block;
      font-size: 22px;
      font-weight: bold;
      color: black;
    }

  
    .admin-avatar {
      width: 90px;
      height: 90px;
      background: #d9d9d9;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    
    <span class="material-icons back-btn" onclick="history.back()">arrow_back</span>

    <div class="profile-pic">
      <img class="admin-avatar" src="kaml.jpg">
    </div>

  
    <div class="admin-name">
      <p class="name" style="color: rgb(19, 62, 205);"></p>
    <div class="driver-info">SSN driver</div>

  
    <div class="stats">
      <div class="stat">
        <span style="color: rgb(19, 62, 205);">2,228</span>
        Trips
      </div>
      <div class="stat">
        <span style="color: rgb(19, 62, 205);">4.9 <span class="material-icons" >star</span></span>
        Rating
      </div>
      <div class="stat">
        <span style="color: rgb(19, 62, 205);">2</span>
        Years
      </div>
    </div>
  </div>
  <script>
    const adminName = localStorage.getItem("adminName") || "Admin";
    const nameElement = document.querySelector(".admin-name .name");
    if (nameElement) {
      nameElement.innerText = adminName;
    }
  </script>
</body>
</html>
